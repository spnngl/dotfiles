input {
    plugin              "curl"
}

audio_output {
	type			    "ao"
	name			    "Libao Audio Device"
	mixer_type     	    "software"
	driver			    "sndio"
}
 
audio_output {
	type		        "fifo"
	name		        "visualizer"
	path		        "/home/atbd/.config/mpd/mpd.fifo"
	format		        "44100:16:2"
}
